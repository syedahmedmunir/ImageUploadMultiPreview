    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Trigger the hidden file input when a dummy box is clicked
        function triggerFileInput() {
            $('#imageInput').click();
        }

        // Handle image selection and display previews
        $('#imageInput').on('change', function () {
            var files = this.files;

            for (var i = 0; i < files.length; i++) {
                var file = files[i];

                if (file.type.startsWith('image/')) {
                    var dummyBox = $('.dummy-box img[src=""]').first().closest('.dummy-box');
                    var img = dummyBox.find('.img_preview');
                    img.attr('src', URL.createObjectURL(file)).show();
                    dummyBox.find('.remove-image').show();
                    dummyBox.find('.camera_plus').hide();
                }
            }
        });

        // Remove an image from a dummy box
        function removeImage(button) {
            var dummyBox = $(button).closest('.dummy-box');
            var img = dummyBox.find('.img_preview');
            img.attr('src', '').hide();
            dummyBox.find('.remove-image').hide();
            dummyBox.find('.camera_plus').show();

        }
    </script>
